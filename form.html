<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precious Forms</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
   <form action="#" method="#">
<fieldset>
    <legend>Your address</legend>
    <div>
        <p>
        <label for="firstname">First name</label>
        <input type="text" id="firstname" class="box"></input>
        </p>
        </div> 
    <div>
        <p>
        <label for="lastname">Last name</label>
        <input type="text" id="lastname" class="box"></input>
        </p>
        </div>  
    <div>
        <p>
        <label for="street">Street</label>
        <input type="text" id="street" class="street"></input>
        </p>
        </div> 
        <div>
            <p>
            <label for="city">City</label>
            <input type="text" id="city" class="city"></input>
            </p>
            </div>
</fieldset>

   <fieldset>
    <legend>Additional details</legend>
        <div>
            <p>
                <label for="biography" class="bio">Biography</label>
              <textarea name="message" id="biography" cols="20" rows="2" class="biography"></textarea> 
            </p>  
        </div>
    <div>
        <p>
            <label for="file">Image</label>
            <input type="file" id="file" class="file">
        </p>
    </div>
    <div>
        <label for="decade">Age Group</label>
        <input type="number" id="decade" placeholder="0-9years" class="age">
    </div>
   </fieldset>
   <fieldset>
    <legend>Interests</legend>
    <div>
        <label for="hobbies">Hobbies</label>
        <select name="hobbies" id="hobbies" style="margin: 8px;" multiple>
            <option value="playing soccer">Playing soccer</option>
            <option value="dancing">Dancing</option>
            <option value="gardening">Gardening</option>
            <option value="watching movies">Watching movies</option>
        </select>    
    </div>
    <div>
        <p>
            <label for="car">Favourite car?</label>
            <select name="car" id="car">
                <option value="volvo">Volvo</option>
                <option value="Benz">Benz</option>
                <option value="Toyota">Toyota</option>
            </select> 
        </p>      
    </div>
    <div>
        <p>
            <label for="public transport">Favourite public transport</label>
            <select name="public transport" id="public transport" multiple>
                <option value="ground">Ground</option>
                <option value="train">Train</option>
                <option value="bus">Bus</option>
                <option value="water">Water</option>
            </select> 
        </p>      
    </div>
   </fieldset>
   
   </form> 
</body>
</html>
